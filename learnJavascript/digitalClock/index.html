<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: grey;
            text-align: center;
        }
        .center{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        #clock{
            font-size: 20px;
            background-color: blue;
            padding: 20px 50px;
            border-radius: 10px;
            color: white;
        }
        #banner{
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>
    <div class="center">
        <p id="banner">Local Time:</p>
        <button id="clock">Generate</button>
    </div>
    <script src="digitalClck.js"></script>
</body>
</html>
