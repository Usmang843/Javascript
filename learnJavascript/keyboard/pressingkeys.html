<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    .project{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    table, th, td{
        border: 1px solid black;
        font-size: 28px;
        padding: 5px;
    }
  </style>
  <body>
    <div class="project">
      <div id="insert">
        <div><h1>Press the key and watch Magic</h1></div>
      </div>
    </div>
    <script>
      const insert = document.getElementById('insert')
      window.addEventListener('keydown',(e)=>{
          insert.innerHTML = `
              <div class= "color">
                  <table>
                        <tr>
                        <th>key</th>
                        <th>key Code</th>
                        <th>Code</th>
                        </tr>
                        <tr>
                        <td>${e.key === " "?'space':e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                        </tr>
                    </table>
              </div>
          `;
      })
    </script>
  </body>
</html>
