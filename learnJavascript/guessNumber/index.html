<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Guess a Number</h1>
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      <form class="form">
        <label for="guessField">Enter a number</label>
        <input type="text" class="guessField" id="guessField" />
        <input type="submit" id="guessNum" value="Check number" />
      </form>
      <div class="results">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Remaining Guess: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script src="guessNum.js"></script>
  </body>
</html>
